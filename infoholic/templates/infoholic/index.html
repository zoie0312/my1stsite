{% extends "_layouts/base.html" %}
{% load url from future %}
{% block page_title %}The Infoholic | {% endblock %}

{% block page_content %}
<div class="row-fluid">
	<h1>Welcome infoholic</h1>
	<a href="{% url 'infoholic:login' %}" class="btn">Log in</a>
	<a href="#signupModal" data-toggle="modal" class="btn">Sign up</a>
	<a href="{% url 'infoholic:user_default' %}" class="btn">Try it</a>
</div>

<style type="text/css">
	.center-container {
		text-align: center;
	}
	.modal-footer {
		text-align: center;
	}
	#signupModal {
		width: 420px;
	}
</style>
	<div id="signupModal" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3>Welcome Aboard</h3>
    	</div>
    	<form class="signupform" action="{% url 'infoholic:signup' %}" method="POST">
    		{% csrf_token %}
    		<div class="modal-body">
    			<div class="center-container">
					<div class="prompt">
					     "
						You are almost an infoholic!
					
							"							
					</div>
					<p class="errorMessage" style="display:none;"></p>
				</div>
				<div class="center-container">

<!-- 					<h6>&nbsp;</h6>
					<input type="text" name="email" placeholder='Email' />
					<br>
					<input type="password" name="password" placeholder='Password' />
					<br> -->
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span>
						<input class="" type="text" name="username" placeholder="Username">
					</div>
				</div>
				<div class="center-container">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input class="" type="text" name="email" placeholder="Email">
					</div>
				</div>
				<div class="center-container">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input class="" type="password" name="password" placeholder="Password">
					</div>
				</div>
				
    		</div>
    		<div class="modal-footer">
    			<button type="submit" class="btn btn-primary signupButton"><i class="icon-ok icon-white"></i> Sign Up!</button>
    		</div>
    	</form>
	</div><!-- /#myModal -->
{% endblock %}
