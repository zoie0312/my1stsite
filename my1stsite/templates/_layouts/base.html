<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block page_title %}{% endblock %}A Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.0.min.js">
        </script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js">
        </script>
		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
		<style type="text/css">
      		body {
        		padding-top: 60px;
        		padding-bottom: 40px;
      		}
      		.affix {
            	position: fixed;
            	top: 60px;
            	
          	}
          	.well {
          		padding-left: 0px;
          		padding-right: 0px;
          	}
          	.sidebar-nav {
          		width: 168px;
          	}
    	</style>
    	<script>
            $(document).ready (function (){
                $(".sidebar-nav").affix ();
            });
         </script> 
		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css">
		
	</head>
	<body>
		{% block page_content %}{% endblock %}
		
	</body>
</html>
